<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta - Arthur Brown</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../global.js" type="module" defer></script>
  <script type="module" src="main.js"></script>
</head>

<body>
  <div class="content-wrapper">
    <h1>Meta</h1>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>


  </div>
</body>

</html>
