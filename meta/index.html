<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta - Arthur Brown</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../global.js" type="module" defer></script>
  <script type="module" src="main.js"></script>
</head>

<body>
  <div class="content-wrapper">
    <h1>Meta</h1>

    <div style="display: flex; align-items: baseline; gap: 0.5rem;">
      <label for="slider">Show commits until:</label>
      <input type="range" id="slider" min="0" max="100" value="100" />
      <time id="commit-time" style="margin-left: auto;"></time>
    </div>

    <div id="metrics"></div>

    <h2>Commits by time of day</h2>
    <div id="viz"></div>

    <dl id="files"></dl>




    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <h2>My Commit Story</h2>
    <div id="scatter-story"></div>

    <!-- Updated tooltip format -->
    <div id="tooltip" class="tooltip" style="position: absolute; display: none;">
      <div id="tooltip-content"></div>
    </div>
  </div>
</body>

</html>


</html>
